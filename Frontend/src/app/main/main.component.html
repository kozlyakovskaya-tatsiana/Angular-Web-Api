<div class="container mt-3 mb-3">
  <div class="row">

      <app-car-for-category [text]="category.text" [imgSrc]="category.imgSrc"></app-car-for-category>
    </a>
  </div>
    <app-car-section *ngFor="let category of categories" [category]="category" [sectionName]="'Rental of ' + category + ' class'"></app-car-section>
</div>
