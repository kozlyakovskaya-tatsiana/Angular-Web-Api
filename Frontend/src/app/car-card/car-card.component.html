<div class="card">
    <img [src]="car.ImgSrc" class="card-img-top" alt="Some car">
    <div class="card-body">
      <h5 class="card-title text-center">{{car.Name}}</h5>
      <h6 class="card-title text-center">Year: {{car.Year}}</h6>
      <p class="card-text text-center">{{car.CostRentForDay}}$ per day</p>
      <div class="text-center">
        <a [routerLink]="['','car',car.Id]" class="btn btn-primary btn-sm">More information</a>
      </div>
    </div>
</div>
