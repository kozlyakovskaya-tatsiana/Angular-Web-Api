<div class="card">
    <img [src]="car.carImgSrc" class="card-img-top" alt="Some car">
    <div class="card-body">
      <h5 class="card-title text-center">{{car.carName}}</h5>
      <h6 class="card-title text-center">Year: {{car.carYear}}</h6>
      <p class="card-text text-center">{{car.carCost}}$ per day</p>
      <div class="text-center">
        <a href="#" class="btn btn-primary btn-sm">More information</a>
      </div>
    </div>
</div>
