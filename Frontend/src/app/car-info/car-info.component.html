<div class="container">
  <div class="card mt-3 mb-3">
    <div class="row">
      <div class="col-md-4 my-auto pl-4">
        <img [src]="car?.ImgSrc" class="img-fluid">
      </div>
      <div class="col-md-8 mx-auto">
        <div class="card-body">
          <h3 class="card-title text-center">{{car?.Name}}</h3>
          <h5 class="cart-text">Year: {{car?.Year}}</h5>
          <h5 class="cart-text">Color: {{car?.Color}}</h5>
          <h5 class="cart-text">Carcase: {{car?.Carcase}}</h5>
          <h5 class="cart-text">Category: {{car?.CategoryName}}</h5>
          <h5 class="cart-text">Passengers amount: {{car?.MaxPassengersAmount}}</h5>
          <h5 class="cart-text">Price for day of rent: {{car?.CostRentForDay| currency}}</h5>
        </div>
        <div class="text-right mb-3">
          <button type="button" class="btn btn-danger mr-2" (click)="deleteCar($event)">Delete</button>
          <button type="button" class="btn btn-warning mr-2" (click)="showEditComponent=true" >Edit</button>
          <button type="button" class="btn btn-success mr-2">Rent this car</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-edit-car [car]="car" [hidden]="!showEditComponent"></app-edit-car>
